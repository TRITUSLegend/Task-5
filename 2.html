<!DOCTYPE html>
<html>
<body>
<script>
  const person = { name: "Alice", age: 30 };
  console.log("Object Literal:", person);

  function Car(model) {
    this.model = model;
  }
  const myCar = new Car("Tesla");
  console.log("Constructor Object:", myCar.model);

  console.log("Instance of Car:", myCar instanceof Car);
</script>
</body>
</html>
